<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>profile card</title>
</head>

<body>
    <div class="wrapper">
        <content class="profile-card">
            <header class="profile-summary">
                <a href="https://codepen.io/K3M1R/">
                    <img src="https://img.wonderhowto.com/img/83/37/63589730740357/0/keeping-your-hacking-identity-secret-become-ghost-hacker-3.1280x600.jpg"
                        alt="trungk18">
                </a>
                <h2 class="heading profile-nickname">Kemirdin Kaynam</h2>
                <h3 class="heading">Front-end Developer</h3>
            </header>
    
            <section class="profile-bio">
                <p>Young and passionate, addicted to Front-end. Like photography, running, cooking and reading book.</p>
                <p>I am currently studying Full Stack web development and accepting new challenging.</p>
            </section>
    
            <ul class="profile-social-links">
                <li title="Codepen">
                    <a target="_blank" href="https://codepen.io/K3M1R/">
                        <i class="fa fa-codepen"></i>
                    </a>
                </li>
                <li title="Github">
                    <a target="_blank" href="https://github.com/Kemirdin">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li title="Stack Over Flow">
                    <a target="_blank" href="http://stackoverflow.com">
                        <i class="fa fa-stack-overflow"></i>
                    </a>
                </li>
                <li title="Linkedin">
                    <a target="_blank" href="https://www.linkedin.com/in/kemirdin-kaynam-b4033410a/">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li title="Skype">
                    <a target="_blank" href="">
                        <i class="fa fa-skype"></i>
                    </a>
                </li>
            </ul>
            <!--/profile-social-links-->
        </content>
        <!--/profile-card-->
    </div>
    <!--/wrapper-->
</body>

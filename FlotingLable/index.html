<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Floating Label - CSS Only</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<div class="wrapper">
    <form name="sentMessage">
        <h2 class="login-heading">Login to your account</h2>
        <div class="placeholder-override-wrap">
            <input name="Name" type="text" class="placeholder-override-input" id="name" required autocomplete="off">
            <span class="placeholder-override-label">Name</span>
        </div>
        <div class="placeholder-override-wrap">
            <input name="Password" type="password" class="placeholder-override-input" id="Password" required autocomplete="off">
            <span class="placeholder-override-label">Password</span>
        </div>

        <input class="btn btn-submit" type="submit" value="Submit" />

    </form>
    <!--/form-->
</div>
<!--/wrapper-->
</body>
</html>
